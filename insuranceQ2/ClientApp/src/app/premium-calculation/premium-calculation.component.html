
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" class="form-control" [(ngModel)]="name" placeholder="Adam" name="name" />
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input id="age" class="form-control" [(ngModel)]="age" placeholder="32" name="age" (change)="onChange()" />
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input id="dob" class="form-control" [(ngModel)]="dob" placeholder="DD/MM/YYYY" name="dob" />
  </div>
  <div class="form-group">
    <label for="occupation">Occupation</label>
    <select id="occupation" class="form-control" [(ngModel)]="occupationId" name="occupation" (change)="onChange()">
      <option *ngFor="let occupation of occupations" [ngValue]="occupation.id">{{ occupation.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cover">Cover Amount</label>
    <input id="cover" class="form-control" [(ngModel)]="cover" name="cover" (change)="onChange()" />
  </div>
  <div class="form-group">
    <label for="premium">Premium Amount</label>
    <input id="premium" class="form-control" [(ngModel)]="premium" name="premium" readonly />
  </div>
</form>
